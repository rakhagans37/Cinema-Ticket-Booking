<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/ticket.css">
    <title>SEA Cinema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../img/Home.png" alt=""></a>
        <div>
            <h1>Top Up</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="qr">
                <img src="../img/Qr.png" alt="">
            </div>
            <div class="text">
                <div class="judul-film">
                    <h2 id="judul-film"></h2>
                </div>
                <div class="ticket-details">
                    <div class="details">
                        <p class="desc">Studio</p><p id="studio" class="value"></p>
                        <p class="desc">Tanggal</p><p id="movie-date" class="value"></p>
                        <p class="desc">Waktu</p><p id="movie-time" class="value"></p>
                        <p class="desc">Kursi</p><p id="seats" class="value"></p>
                    </div>
                    <button id="refund" onclick="refund()">REFUND</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../script/ticket.js"></script>
    <script type="module" src="../script/ticket.mjs"></script>
</body>
</html>
