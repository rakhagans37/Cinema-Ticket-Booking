<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Cinema</title>
    <link rel="stylesheet" href="../style/topup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Top Up</h1>
    </header>
    <main>
        <form id="input-nominal" style="display: none;">
            <div id="payment-radio" class="payment-radio">
                <div class="radio-child">
                    <label for="gopay">
                        <input type="radio" value="gopay" id="gopay" name="payment-method-choose" required >
                        gopay
                    </label>
                </div>
                <div class="radio-child">
                    <label for="ovo">
                        <input type="radio" value="ovo" id="ovo" name="payment-method-choose" required>
                        Ovo
                    </label>
                </div>
                <div class="radio-child">
                    <label for="dana">
                        <input type="radio" value="dana" id="dana" name="payment-method-choose" required>
                        Dana
                    </label>
                </div>
            </div>
            <div class="nomor-container" id="nomor-container">
                <label for="nomor"></label>
                <input type="text" id="nomor" placeholder="Masukkan nomor Anda Disini" required>
            </div>
            <div class="nominal-container" id="nominal-container">
                <label for="nominal"></label>
                <input type="text" id="nominal" placeholder="Masukkan Nominal Top Up Anda Disini" required>
            </div>
            <div class="button-input">
                <button id="submit">Top Up</button>
            </div>
        </form>
        <form id="input-nominal2" style="display: none;">
            <div id="payment-radio2" class="payment-radio">
                <div class="radio-child">
                    <label for="awikwook">
                        <input type="radio" value="awikwook" id="awikwook" name="payment-method-choose" required >
                        gopay
                    </label>
                </div>
            </div>
            <div class="nominal-container" id="nominal-container">
                <label for="nominal"></label>
                <input type="text" id="nominal2" placeholder="Masukkan Nominal Top Up Anda Disini" required>
            </div>
            <div class="button-input">
                <button id="submit">Top Up</button>
            </div>
        </form>
    </main>
    <script src="../script/script.js"></script>
    <script type="module" src="../script/topup.mjs"></script>
</body>
</html>
